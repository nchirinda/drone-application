spring:
  datasource:
    url: jdbc:h2:mem:drone_db
    driverClassName: org.h2.Driver
    username: drone_admin
    password: admin_password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /dronedb
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml